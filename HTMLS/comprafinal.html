    <script>
        // Função para formatar a data
        function obterData() {
            const data = new Date();
            const dia = data.getDate().toString().padStart(2, '0'); // Adiciona zero à esquerda, se necessário
            const mes = (data.getMonth() + 1).toString().padStart(2, '0'); // Mes começa em 0, por isso adiciona +1
            const ano = data.getFullYear();
            return `${dia}/${mes}/${ano}`;
        }

        // Atualiza o conteúdo do elemento com id="data"
        document.getElementById('data').textContent = obterData();
    </script>
